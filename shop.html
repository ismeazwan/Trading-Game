<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasar Komoditas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .price-up { color: #4ade80; } /* text-green-400 */
        .price-down { color: #f87171; } /* text-red-400 */
        .price-stable { color: #9ca3af; } /* text-gray-400 */
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4 max-w-4xl">
        <header class="bg-gray-800 p-4 rounded-lg mb-4 flex justify-between items-center shadow-lg">
            <div>
                <h1 class="text-2xl font-bold">Pasar Komoditas</h1>
                <a href="index.html" class="text-sm text-purple-400 hover:underline">&larr; Kembali ke Idle Tycoon</a>
            </div>
            <div class="text-right">
                <p class="text-gray-400 text-sm">Saldo Tunai Anda</p>
                <p id="balance" class="text-2xl font-bold text-green-400">Rp 0</p>
            </div>
        </header>

        <!-- Bagian Portofolio -->
        <section id="portfolio-section" class="bg-gray-800 p-4 rounded-lg mb-4 shadow-lg">
            <h2 class="text-xl font-bold mb-3 text-yellow-400">Portofolio Anda</h2>
            <div id="portfolio-container" class="space-y-2">
                <!-- Portofolio items will be rendered here -->
                <p class="text-gray-500">Anda belum memiliki aset. Beli komoditas di bawah untuk memulai!</p>
            </div>
            <div class="mt-4 pt-3 border-t border-gray-700 text-right">
                 <p class="text-gray-400 text-sm">Total Nilai Aset</p>
                 <p id="portfolio-value" class="text-xl font-bold text-blue-400">Rp 0</p>
            </div>
        </section>

        <!-- Bagian Pasar -->
        <main id="market-items-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Market items will be rendered here by JS -->
        </main>
    </div>

    <script>
        // --- DATA KOMODITAS ---
        // Harga dasar disetel secara realistis, fluktuasi akan disimulasikan.
        let commodities = {
            'gold': { name: 'Emas', icon: 'ðŸ¥‡', unit: 'gram', basePrice: 1510000, previousPrice: 1510000, currentPrice: 1510000 },
            'silver': { name: 'Perak', icon: 'ðŸ¥ˆ', unit: 'gram', basePrice: 15500, previousPrice: 15500, currentPrice: 15500 },
            'diamond': { name: 'Berlian', icon: 'ðŸ’Ž', unit: 'carat', basePrice: 75000000, previousPrice: 75000000, currentPrice: 75000000 },
            'platinum': { name: 'Platinum', icon: 'ðŸ’¿', unit: 'gram', basePrice: 550000, previousPrice: 550000, currentPrice: 550000 },
            'oil': { name: 'Minyak Mentah', icon: 'ðŸ›¢ï¸', unit: 'barrel', basePrice: 1300000, previousPrice: 1300000, currentPrice: 1300000 },
            'coffee': { name: 'Kopi', icon: 'â˜•', unit: 'kg', basePrice: 250000, previousPrice: 250000, currentPrice: 250000 },
        };

        // --- STATE APLIKASI ---
        let money = 0;
        let portfolio = {}; // Format: { commodityId: quantity, ... }

        // --- ELEMEN DOM ---
        const balanceEl = document.getElementById('balance');
        const marketContainerEl = document.getElementById('market-items-container');
        const portfolioContainerEl = document.getElementById('portfolio-container');
        const portfolioValueEl = document.getElementById('portfolio-value');

        // --- FUNGSI FORMAT ---
        function formatCurrency(num) {
            return `Rp ${Math.floor(num).toLocaleString('id-ID')}`;
        }

        // --- MANAJEMEN STATE ---
        function loadState() {
            const savedMoney = localStorage.getItem('idleTycoonMoney');
            const savedPortfolio = localStorage.getItem('commodityPortfolio');
            if (savedMoney) money = parseFloat(savedMoney);
            if (savedPortfolio) portfolio = JSON.parse(savedPortfolio);
        }

        function saveState() {
            localStorage.setItem('idleTycoonMoney', money);
            localStorage.setItem('commodityPortfolio', JSON.stringify(portfolio));
        }

        // --- LOGIKA UTAMA ---
        function updateCommodityPrices() {
            for (const id in commodities) {
                const commodity = commodities[id];
                commodity.previousPrice = commodity.currentPrice;
                const fluctuation = (Math.random() - 0.5) * 0.05; // Fluktuasi acak hingga +/- 2.5%
                const newPrice = commodity.basePrice * (1 + fluctuation);
                commodity.currentPrice = Math.max(newPrice, commodity.basePrice * 0.5); // Harga tidak jatuh lebih dari 50% dari basis
            }
        }

        function renderPortfolio() {
            let totalValue = 0;
            portfolioContainerEl.innerHTML = ''; // Kosongkan kontainer

            const ownedCommodities = Object.keys(portfolio).filter(id => portfolio[id] > 0);

            if (ownedCommodities.length === 0) {
                 portfolioContainerEl.innerHTML = '<p class="text-gray-500">Anda belum memiliki aset. Beli komoditas di bawah untuk memulai!</p>';
            } else {
                ownedCommodities.forEach(id => {
                    const quantity = portfolio[id];
                    const commodity = commodities[id];
                    const value = quantity * commodity.currentPrice;
                    totalValue += value;

                    const itemEl = document.createElement('div');
                    itemEl.className = 'flex justify-between items-center bg-gray-700 p-2 rounded';
                    itemEl.innerHTML = `
                        <div>
                            <p class="font-bold">${commodity.icon} ${commodity.name}</p>
                            <p class="text-sm text-gray-400">${quantity.toLocaleString('id-ID')} ${commodity.unit}</p>
                        </div>
                        <p class="font-semibold text-blue-300">${formatCurrency(value)}</p>
                    `;
                    portfolioContainerEl.appendChild(itemEl);
                });
            }
             portfolioValueEl.textContent = formatCurrency(totalValue);
        }

        function renderMarket() {
            balanceEl.textContent = formatCurrency(money);
            marketContainerEl.innerHTML = Object.keys(commodities).map(id => {
                const item = commodities[id];
                const canAfford = money >= item.currentPrice;
                const hasAsset = portfolio[id] > 0;

                // Tentukan kelas dan simbol untuk indikator harga
                let priceClass = 'price-stable';
                let priceSymbol = 'â—'; // Titik untuk stabil
                if (item.currentPrice > item.previousPrice) {
                    priceClass = 'price-up';
                    priceSymbol = 'â–²'; // Panah atas untuk naik
                } else if (item.currentPrice < item.previousPrice) {
                    priceClass = 'price-down';
                    priceSymbol = 'â–¼'; // Panah bawah untuk turun
                }

                return `
                <div class="bg-gray-800 p-4 rounded-lg shadow-lg flex flex-col">
                    <div class="flex justify-between items-start">
                         <div class="text-4xl">${item.icon}</div>
                         <div class="text-right">
                            <p class="text-lg font-bold ${priceClass}">
                                ${priceSymbol} ${formatCurrency(item.currentPrice)}
                            </p>
                            <p class="text-xs text-gray-500">/ ${item.unit}</p>
                         </div>
                    </div>
                    <h3 class="text-xl font-bold text-yellow-400 mt-2">${item.name}</h3>
                    <div class="flex-grow my-2"></div> <!-- Spacer -->
                    <div class="grid grid-cols-2 gap-2 mt-4">
                        <button class="buy-btn w-full font-bold py-2 px-4 rounded ${canAfford ? 'bg-green-600 hover:bg-green-700' : 'bg-gray-600 opacity-50 cursor-not-allowed'}" data-id="${id}" ${!canAfford ? 'disabled' : ''}>
                            Beli
                        </button>
                        <button class="sell-btn w-full font-bold py-2 px-4 rounded ${hasAsset ? 'bg-red-600 hover:bg-red-700' : 'bg-gray-600 opacity-50 cursor-not-allowed'}" data-id="${id}" ${!hasAsset ? 'disabled' : ''}>
                            Jual
                        </button>
                    </div>
                </div>`;
            }).join('');
        }
        
        function updateUI() {
            renderMarket();
            renderPortfolio();
        }

        // --- EVENT LISTENERS ---
        marketContainerEl.addEventListener('click', (e) => {
            const target = e.target.closest('button');
            if (!target) return;

            const id = target.dataset.id;
            const item = commodities[id];
            
            if (target.classList.contains('buy-btn')) {
                if (money >= item.currentPrice) {
                    money -= item.currentPrice;
                    portfolio[id] = (portfolio[id] || 0) + 1;
                    saveState();
                    updateUI();
                }
            } else if (target.classList.contains('sell-btn')) {
                if (portfolio[id] > 0) {
                    money += item.currentPrice;
                    portfolio[id] -= 1;
                    if (portfolio[id] === 0) {
                        delete portfolio[id];
                    }
                    saveState();
                    updateUI();
                }
            }
        });
        
        window.addEventListener('focus', () => {
            loadState();
            updateUI();
        });

        // --- GAME LOOP ---
        function gameLoop() {
            updateCommodityPrices();
            updateUI();
        }

        // --- INISIALISASI ---
        loadState();
        gameLoop(); // Panggil sekali di awal untuk render instan
        setInterval(gameLoop, 3000); // Perbarui harga dan UI setiap 3 detik
    </script>
</body>
</html>
