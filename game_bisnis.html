<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Bisnis ISP</title>
    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gray-900 text-white">

    <div class="container mx-auto p-2 md:p-4 max-w-7xl">
        <header class="bg-gray-800 p-4 rounded-lg mb-4 flex flex-wrap justify-between items-center shadow-lg gap-4">
            <div>
                <h1 id="company-name-header" class="text-xl md:text-2xl font-bold">Mulai Bisnis ISP Anda</h1>

        <!-- Main Stats Panel -->

            <div class="bg-gray-800 p-3 rounded-lg text-center">
                <p class="text-xs md:text-sm text-gray-400">Kas Operasional</p>

            </div>
            <div class="bg-gray-800 p-3 rounded-lg text-center">

            </div>
            <div class="bg-gray-800 p-3 rounded-lg text-center">
                <p class="text-xs md:text-sm text-gray-400">Total Pelanggan</p>
                <p id="customers" class="text-lg md:text-2xl font-bold text-cyan-400">0</p>
            </div>
            <div class="bg-gray-800 p-3 rounded-lg text-center">
                <p class="text-xs md:text-sm text-gray-400">Kapasitas Jaringan</p>
                <p id="capacity" class="text-lg md:text-2xl font-bold text-orange-400">0 Mbps</p>
            </div>
            <div class="bg-gray-800 p-3 rounded-lg text-center col-span-2 sm:col-span-1 lg:col-span-1">
                <p class="text-xs md:text-sm text-gray-400">Kepuasan Pelanggan</p>
                <p id="satisfaction" class="text-lg md:text-2xl font-bold text-yellow-400">0%</p>
            </div>
        </div>

        <main id="game-container" class="space-y-6">
            <!-- Game content will be rendered here by JavaScript -->
        </main>

        <!-- New Panels -->
        <div id="service-panel-container" class="mt-6"></div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
            <div id="cs-panel-container"></div>
            <div id="execution-panel-container"></div>
        </div>

        <!-- Withdraw Section -->
        <div class="mt-6 bg-gray-800 p-6 rounded-lg">
            <h2 class="text-2xl font-bold mb-4 text-indigo-300">Manajemen Keuangan</h2>
            <div class="max-w-md mx-auto space-y-3">
                 <div>
                    <label for="withdraw-amount" class="text-sm font-medium text-gray-300">Jumlah Penarikan ke Kas Utama</label>
                    <input type="number" id="withdraw-amount" class="w-full bg-gray-700 p-2 rounded mt-1 border border-gray-600" placeholder="Masukkan jumlah">
                </div>
                <button id="withdraw-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 font-bold py-3 px-4 rounded transition-colors">
                    Tarik Dana
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- GAME CONFIGURATION ---
        const TICK_INTERVAL = 1000;
        
        const upgrades = {
            pop: { category: 'infrastruktur', name: "Bangun Point of Presence (POP)", icon: "üè¢", baseCost: 25000000, opex: 1000000, effects: {}, description: "Pusat kendali jaringan di kota baru.", buildTime: 30 },
            metro_e: { category: 'infrastruktur', name: "Sewa Sirkuit Metro-E", icon: "üöá", baseCost: 15000000, opex: 5000000, effects: { metro_capacity: 10000 }, description: "Menghubungkan POP ke jaringan inti (10 Gbps).", buildTime: 10 },
            bts: { category: 'infrastruktur', name: "Pasang Menara BTS (Wireless)", icon: "üì°", baseCost: 7500000, opex: 300000, effects: { coverage: 250, capacity: 200 }, description: "Menjangkau pelanggan via nirkabel.", buildTime: 15 },
            ftth: { category: 'infrastruktur', name: "Gelar Jaringan Fiber (FTTH)", icon: "üßµ", baseCost: 20000000, opex: 500000, effects: { coverage: 150, capacity: 500, satisfaction: 5 }, description: "Koneksi premium via fiber optik.", buildTime: 60 },
            teknisi: { category: 'operasional', name: "Rekrut Teknisi Lapangan", icon: "üë®‚Äçüîß", baseCost: 5000000, opex: 4000000, description: "Menambah 1 teknisi untuk tim instalasi." },
            cs: { category: 'operasional', name: "Rekrut Staf CS", icon: "üìû", baseCost: 3000000, opex: 2500000, description: "Menambah 1 staf untuk memproses permintaan." },
            marketing_local: { category: 'pemasaran', name: "Kampanye Marketing Lokal", icon: "üì∞", baseCost: 500000, opex: 200000, effects: { marketing: 1 }, description: "Meningkatkan akuisisi pelanggan." },
        };

        let gameState = {};

        function formatNumber(num) {
            if (isNaN(num)) return '0';
            const suffixes = ['', ' Rb', ' Jt', ' M', ' T'];
            if (num < 10000) return Math.floor(num).toLocaleString('id-ID');
            const i = Math.floor(Math.log10(num) / 3);
            if (i >= suffixes.length) return num.toExponential(2).replace('e+', 'e');
            let value = (num / Math.pow(1000, i));
            return value.toFixed(2).replace(/\.0+$/, '').replace(/\.$/, '') + suffixes[i];
        }

        function getBandwidthUnit(mbps) {
            if (isNaN(mbps) || mbps < 1000) return { divisor: 1, unit: 'Mbps' };
            if (mbps < 1000 * 1000) return { divisor: 1000, unit: 'Gbps' };
            if (mbps < 1000 * 1000 * 1000) return { divisor: 1000 * 1000, unit: 'Tbps' };
            return { divisor: 1000 * 1000 * 1000, unit: 'Pbps' };
        }

        function resetGame() {
             gameState = {
                companyName: "Nusantara Net", balance: 15000000, customers: 0,
                customerDistribution: {},
                upgrades: { iix_bw: 0, ix_bw: 0 },
                teams: { teknisi: 0, cs: 0 }, opex: 0, revenue: 0,
                servicePackages: [
                    { id: 'hemat_1', name: "Paket Hemat", speed: 10, price: 150000 },
                    { id: 'standar_1', name: "Paket Standar", speed: 50, price: 300000 },
                    { id: 'cepat_1', name: "Paket Cepat", speed: 100, price: 500000 },
                ],
                leads: [], installationQueue: [], constructionQueue: [], isEditingPackages: false,
            };
            gameState.servicePackages.forEach(pkg => gameState.customerDistribution[pkg.id] = 0);
        }

        function loadState() {
            const savedData = localStorage.getItem('businessGameData');
            const cleanState = {
                companyName: "Nusantara Net", balance: 0, customers: 0,
                customerDistribution: {}, upgrades: { iix_bw: 0, ix_bw: 0 }, teams: { teknisi: 0, cs: 0 }, opex: 0, revenue: 0,
                servicePackages: [
                    { id: 'hemat_1', name: "Paket Hemat", speed: 10, price: 150000 },
                    { id: 'standar_1', name: "Paket Standar", speed: 50, price: 300000 },
                    { id: 'cepat_1', name: "Paket Cepat", speed: 100, price: 500000 },
                ],
                leads: [], installationQueue: [], constructionQueue: [], isEditingPackages: false,
            };
            let parsedData = null;
            if (savedData) {
                try {
                    parsedData = JSON.parse(savedData);
                    gameState = { ...cleanState, ...parsedData, balance: parsedData.balance || 0 };
                } catch(e) { resetGame(); parsedData = gameState; }
            } else { resetGame(); parsedData = gameState; }
            const freshDistribution = {};
            gameState.servicePackages.forEach(pkg => {
                freshDistribution[pkg.id] = parsedData?.customerDistribution?.[pkg.id] || 0;
            });
            gameState.customerDistribution = freshDistribution;
        }

        function saveState() {
            let data = JSON.parse(localStorage.getItem('businessGameData')) || {};
            data = {...data, ...gameState};
            localStorage.setItem('businessGameData', JSON.stringify(data));
        }

        function getUpgradeLevel(id) { return gameState.upgrades[id] || 0; }
        function getUpgradeCost(id, isTeam = false) {
            const baseCost = upgrades[id].baseCost;
            const count = isTeam ? gameState.teams[id] : getUpgradeLevel(id);
            const multiplier = isTeam ? 1.2 : 1.5;
            return Math.floor(baseCost * Math.pow(multiplier, count));
        }
        
        function calculateMetrics() {
            let totalCoverage = 0, totalCapacity = 0, satisfactionBoost = 0, marketingPower = 0, totalOpex = 0, totalMetroCapacity = 0;
            
            const totalIIX = gameState.upgrades.iix_bw || 0;
            const totalIX = gameState.upgrades.ix_bw || 0;
            totalOpex += Math.floor(totalIIX / 1000) * 1000000;
            totalOpex += Math.floor(totalIX / 1000) * 3000000;

            for (const id in gameState.upgrades) {
                if(id === 'iix_bw' || id === 'ix_bw') continue;
                const level = gameState.upgrades[id];
                const upgrade = upgrades[id];
                if (level > 0 && upgrade.category !== 'operasional') {
                    const effects = upgrade.effects;
                    if (effects.coverage) totalCoverage += effects.coverage * level;
                    if (effects.capacity) totalCapacity += effects.capacity * level;
                    if (effects.satisfaction) satisfactionBoost += effects.satisfaction * level;
                    if (effects.marketing) marketingPower += effects.marketing * level;
                    if (effects.metro_capacity) totalMetroCapacity += effects.metro_capacity * level;
                    if (upgrade.opex) totalOpex += upgrade.opex * level;
                }
            }
            totalOpex += gameState.teams.teknisi * upgrades.teknisi.opex;
            totalOpex += gameState.teams.cs * upgrades.cs.opex;

            let bandwidthUsage = 0, revenue = 0;
            gameState.servicePackages.forEach(pkg => {
                const customerCount = gameState.customerDistribution[pkg.id] || 0;
                bandwidthUsage += customerCount * pkg.speed;
                revenue += customerCount * pkg.price;
            });
            
            const iixUsage = bandwidthUsage * 0.7;
            const ixUsage = bandwidthUsage * 0.3;
            const iixCongestion = Math.max(0, iixUsage - totalIIX) / (totalIIX || 1);
            const ixCongestion = Math.max(0, ixUsage - totalIX) / (totalIX || 1);
            
            let satisfaction = 50 + satisfactionBoost - (Math.max(iixCongestion, ixCongestion)) * 100;
            if (gameState.customers > totalCapacity) {
                satisfaction -= ((gameState.customers - totalCapacity) / totalCapacity) * 50;
            }
            if (bandwidthUsage > totalMetroCapacity) {
                satisfaction -= 20;
            }
            satisfaction = Math.max(0, Math.min(100, satisfaction));

            gameState.opex = totalOpex;
            gameState.revenue = revenue;

            return { totalIIX, totalIX, totalCoverage, totalCapacity, satisfaction, marketingPower, bandwidthUsage, totalMetroCapacity };
        }

        function renderAll() {
            renderHeaderStats();
            renderUpgradePanel();
            renderServicePanel();
            renderCsPanel();
            renderExecutionPanel();
        }

        function renderHeaderStats() {
            const metrics = calculateMetrics();
            document.getElementById('company-name-header').textContent = gameState.companyName;
            document.getElementById('balance').textContent = "Rp " + formatNumber(gameState.balance);
            const netIncome = (gameState.revenue - gameState.opex) / 30;
            const netIncomeEl = document.getElementById('net-income');
            netIncomeEl.textContent = "Rp " + formatNumber(netIncome);
            netIncomeEl.className = `text-lg md:text-2xl font-bold ${netIncome >= 0 ? 'text-green-400' : 'text-red-400'}`;
            document.getElementById('customers').textContent = formatNumber(gameState.customers);
            const capacityInfo = getBandwidthUnit(metrics.totalIIX + metrics.totalIX);
            const formattedUsage = (metrics.bandwidthUsage / capacityInfo.divisor).toFixed(2).replace(/\.00$/, '').replace(/(\.\d)0$/, '$1');
            const formattedTotal = ((metrics.totalIIX + metrics.totalIX) / capacityInfo.divisor).toFixed(2).replace(/\.00$/, '').replace(/(\.\d)0$/, '$1');
            document.getElementById('capacity').innerHTML = `${formattedUsage} / ${formattedTotal} <span class="text-xs">${capacityInfo.unit}</span>`;
            document.getElementById('satisfaction').textContent = metrics.satisfaction.toFixed(1) + "%";
        }

        function renderUpgradePanel() {
            const container = document.getElementById('game-container');
            const categories = { infrastruktur: '', operasional: '', pemasaran: '' };
            
            const iixBw = gameState.upgrades.iix_bw || 0;
            const ixBw = gameState.upgrades.ix_bw || 0;
            categories.infrastruktur += `
                <div class="bg-gray-700 p-4 rounded-lg md:col-span-2 lg:col-span-3 grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <p class="font-bold text-lg">üáÆüá© Bandwidth Domestik (IIX)</p>
                        <p class="font-bold text-lg bg-gray-800 px-2 rounded-md inline-block mt-1">${formatNumber(iixBw)} Mbps</p>
                        <p class="text-xs text-gray-400 mt-1 mb-3">Biaya: Rp 5rb/Mbps. Opex: Rp 1Jt/Gbps.</p>
                        <div class="flex items-center gap-2 mt-2">
                            <input type="number" id="iix-bw-amount" class="w-full bg-gray-800 p-2 rounded" placeholder="Jumlah">
                            <select id="iix-bw-unit" class="bg-gray-800 p-2 rounded"><option value="1">Mbps</option><option value="1000">Gbps</option></select>
                            <button id="buy-iix-btn" class="bg-purple-600 hover:bg-purple-700 font-bold py-2 px-4 rounded">Beli</button>
                        </div>
                        <p id="iix-cost-estimation" class="text-xs text-gray-400 mt-1 h-4"></p>
                    </div>
                    <div>
                        <p class="font-bold text-lg">üåç Bandwidth Internasional (IX)</p>
                        <p class="font-bold text-lg bg-gray-800 px-2 rounded-md inline-block mt-1">${formatNumber(ixBw)} Mbps</p>
                        <p class="text-xs text-gray-400 mt-1 mb-3">Biaya: Rp 15rb/Mbps. Opex: Rp 3Jt/Gbps.</p>
                        <div class="flex items-center gap-2 mt-2">
                            <input type="number" id="ix-bw-amount" class="w-full bg-gray-800 p-2 rounded" placeholder="Jumlah">
                            <select id="ix-bw-unit" class="bg-gray-800 p-2 rounded"><option value="1">Mbps</option><option value="1000">Gbps</option></select>
                            <button id="buy-ix-btn" class="bg-purple-600 hover:bg-purple-700 font-bold py-2 px-4 rounded">Beli</button>
                        </div>
                        <p id="ix-cost-estimation" class="text-xs text-gray-400 mt-1 h-4"></p>
                    </div>
                </div>
            `;
            
            Object.keys(upgrades).forEach(id => {
                const upgrade = upgrades[id];
                let html = '';
                if (upgrade.category === 'infrastruktur') {
                    const level = getUpgradeLevel(id);
                    const cost = getUpgradeCost(id);
                    const canAfford = gameState.balance >= cost;
                    const inConstruction = gameState.constructionQueue.find(p => p.id === id);

                    if (inConstruction) {
                        const progress = ((Date.now() - inConstruction.startTime) / (inConstruction.endTime - inConstruction.startTime)) * 100;
                        const timeLeft = Math.max(0, Math.ceil((inConstruction.endTime - Date.now()) / 1000));
                        html = `
                            <div class="bg-gray-700 p-4 rounded-lg">
                                <p class="font-bold text-lg">${upgrade.icon} ${upgrade.name}</p>
                                <p class="text-xs text-gray-400 mt-1 mb-3">Sedang dibangun... Sisa waktu: ${timeLeft}d</p>
                                <div class="w-full bg-gray-800 rounded-full h-4">
                                    <div class="bg-green-500 h-4 rounded-full progress-bar-fill" style="width: ${progress}%"></div>
                                </div>
                            </div>`;
                    } else {
                        html = `
                            <div class="bg-gray-700 p-4 rounded-lg flex flex-col justify-between">
                                <div>
                                    <div class="flex justify-between items-start">
                                        <p class="font-bold text-lg">${upgrade.icon} ${upgrade.name}</p>
                                        <p class="font-bold text-lg bg-gray-800 px-2 rounded-md">Jml: ${level}</p>
                                    </div>
                                    <p class="text-xs text-gray-400 mt-1 mb-3">${upgrade.description}</p>
                                </div>
                                <button class="build-btn w-full mt-auto text-sm font-bold py-2 px-4 rounded ${canAfford ? 'bg-purple-600 hover:bg-purple-700' : 'bg-gray-600 opacity-50 cursor-not-allowed'}" data-id="${id}" ${!canAfford ? 'disabled' : ''}>
                                    Bangun (${formatNumber(cost)})
                                </button>
                            </div>`;
                    }
                } else if (upgrade.category === 'operasional') {
                    const count = gameState.teams[id];
                    const cost = getUpgradeCost(id, true);
                    const canAfford = gameState.balance >= cost;
                    html = `
                        <div class="bg-gray-700 p-4 rounded-lg flex flex-col justify-between">
                            <div>
                                <div class="flex justify-between items-start">
                                    <p class="font-bold text-lg">${upgrade.icon} ${upgrade.name}</p>
                                    <p class="font-bold text-lg bg-gray-800 px-2 rounded-md">Tim: ${count}</p>
                                </div>
                                <p class="text-xs text-gray-400 mt-1">Gaji Bulanan: ${formatNumber(upgrade.opex * count)}</p>
                                <p class="text-xs text-gray-400 mt-1 mb-3">${upgrade.description}</p>
                            </div>
                            <button class="recruit-btn w-full mt-auto text-sm font-bold py-2 px-4 rounded ${canAfford ? 'bg-green-600 hover:bg-green-700' : 'bg-gray-600 opacity-50 cursor-not-allowed'}" data-id="${id}" ${!canAfford ? 'disabled' : ''}>
                                Rekrut (${formatNumber(cost)})
                            </button>
                        </div>`;
                } else { // Pemasaran
                    const level = getUpgradeLevel(id);
                    const cost = getUpgradeCost(id);
                    const canAfford = gameState.balance >= cost;
                    html = `
                        <div class="bg-gray-700 p-4 rounded-lg flex flex-col justify-between">
                            <div>
                                <div class="flex justify-between items-start">
                                    <p class="font-bold text-lg">${upgrade.icon} ${upgrade.name}</p>
                                    <p class="font-bold text-lg bg-gray-800 px-2 rounded-md">Lv. ${level}</p>
                                </div>
                                <p class="text-xs text-gray-400 mt-1 mb-3">${upgrade.description}</p>
                            </div>
                            <button class="upgrade-btn w-full mt-auto text-sm font-bold py-2 px-4 rounded ${canAfford ? 'bg-purple-600 hover:bg-purple-700' : 'bg-gray-600 opacity-50 cursor-not-allowed'}" data-id="${id}" ${!canAfford ? 'disabled' : ''}>
                                Upgrade (${formatNumber(cost)})
                            </button>
                        </div>`;
                }
                if (categories[upgrade.category] !== undefined) {
                    categories[upgrade.category] += html;
                }
            });
            
            container.innerHTML = `
                <div class="space-y-6">
                    <div>
                        <h2 class="text-2xl font-bold mb-3 text-cyan-300">Infrastruktur Inti & Akses</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">${categories.infrastruktur}</div>
                    </div>
                    <div>
                        <h2 class="text-2xl font-bold mb-3 text-green-300">Operasional & Tim</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">${categories.operasional}</div>
                    </div>
                    <div>
                        <h2 class="text-2xl font-bold mb-3 text-yellow-300">Pemasaran & Penjualan</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">${categories.pemasaran}</div>
                    </div>
                </div>`;
        }

        function renderServicePanel() { /* ... unchanged ... */ }
        function renderCsPanel() { /* ... unchanged ... */ }
        function renderExecutionPanel() { /* ... unchanged ... */ }
        function gameLoop() { /* ... unchanged ... */ }
        function teamTaskLoop() { /* ... unchanged ... */ }
        
        document.body.addEventListener('click', e => {
            const upgradeButton = e.target.closest('.upgrade-btn');
            if (upgradeButton) {
                const id = upgradeButton.dataset.id;
                const cost = getUpgradeCost(id);
                if (gameState.balance >= cost) {
                    gameState.balance -= cost;
                    gameState.upgrades[id] = (gameState.upgrades[id] || 0) + 1;
                    renderUpgradePanel();
                }
            }
            const buildButton = e.target.closest('.build-btn');
            if (buildButton) {
                const id = buildButton.dataset.id;
                const cost = getUpgradeCost(id);
                if (gameState.balance >= cost && !gameState.constructionQueue.some(p => p.id === id)) {
                    gameState.balance -= cost;
                    const buildTime = upgrades[id].buildTime * 1000;
                    gameState.constructionQueue.push({ id, name: upgrades[id].name, startTime: Date.now(), endTime: Date.now() + buildTime });
                    renderUpgradePanel();
                }
            }
            const recruitButton = e.target.closest('.recruit-btn');
            if (recruitButton) {
                const id = recruitButton.dataset.id;
                const cost = getUpgradeCost(id, true);
                if (gameState.balance >= cost) {
                    gameState.balance -= cost;
                    gameState.teams[id]++;
                    renderUpgradePanel();
                }
            }
            if (e.target.id === 'edit-packages-btn') {
                gameState.isEditingPackages = true;
                renderServicePanel();
            }
            if (e.target.id === 'save-packages-btn') {
                gameState.isEditingPackages = false;
                renderServicePanel();
                saveState();
            }
            if(e.target.id === 'buy-iix-btn' || e.target.id === 'buy-ix-btn') {
                const type = e.target.id === 'buy-iix-btn' ? 'iix' : 'ix';
                const amount = parseFloat(document.getElementById(`${type}-bw-amount`).value);
                const unit = parseFloat(document.getElementById(`${type}-bw-unit`).value);
                const totalBw = amount * unit;
                if (isNaN(totalBw) || totalBw <= 0) return;
                
                const costPerMbps = type === 'iix' ? 5000 : 15000;
                const totalCost = totalBw * costPerMbps;

                if(gameState.balance >= totalCost) {
                    gameState.balance -= totalCost;
                    gameState.upgrades[`${type}_bw`] = (gameState.upgrades[`${type}_bw`] || 0) + totalBw;
                    document.getElementById(`${type}-bw-amount`).value = '';
                    renderUpgradePanel();
                } else {
                    alert('Dana tidak cukup!');
                }
            }
        });

        document.body.addEventListener('input', e => {
             if (e.target.classList.contains('service-input')) {
                const id = e.target.dataset.id;
                const field = e.target.dataset.field;
                const value = e.target.type === 'number' ? parseFloat(e.target.value) : e.target.value;
                const pkg = gameState.servicePackages.find(p => p.id === id);
                if (pkg) { pkg[field] = value; }
            }
            if (e.target.id === 'iix-bw-amount' || e.target.id === 'iix-bw-unit') {
                const amount = parseFloat(document.getElementById('iix-bw-amount').value) || 0;
                const unit = parseFloat(document.getElementById('iix-bw-unit').value) || 1;
                const costPerMbps = 5000;
                const totalCost = (amount * unit) * costPerMbps;
                document.getElementById('iix-cost-estimation').textContent = `Estimasi Biaya: Rp ${formatNumber(totalCost)}`;
            }
             if (e.target.id === 'ix-bw-amount' || e.target.id === 'ix-bw-unit') {
                const amount = parseFloat(document.getElementById('ix-bw-amount').value) || 0;
                const unit = parseFloat(document.getElementById('ix-bw-unit').value) || 1;
                const costPerMbps = 15000;
                const totalCost = (amount * unit) * costPerMbps;
                document.getElementById('ix-cost-estimation').textContent = `Estimasi Biaya: Rp ${formatNumber(totalCost)}`;
            }
        });

        document.getElementById('withdraw-btn').addEventListener('click', () => {
             const amountInput = document.getElementById('withdraw-amount');
            const amount = parseFloat(amountInput.value);
            if (isNaN(amount) || amount <= 0) return alert('Jumlah penarikan tidak valid.');
            if (amount > gameState.balance) return alert('Kas operasional tidak mencukupi.');
            gameState.balance -= amount;
            const tycoonWithdrawal = parseFloat(localStorage.getItem('tycoonWithdrawal') || '0');
            localStorage.setItem('tycoonWithdrawal', tycoonWithdrawal + amount);
            alert(`Dana sebesar ${formatNumber(amount)} berhasil ditarik ke kas utama Idle Tycoon.`);
            amountInput.value = '';
            renderHeaderStats();
            saveState();
        });
        
        window.addEventListener('focus', () => { loadState(); renderAll(); });
        window.addEventListener('storage', (event) => {
            if (event.key === 'businessGameData') { loadState(); renderAll(); }
        });

        // --- INIT & LOOP ---
        loadState();
        renderAll();
        setInterval(gameLoop, TICK_INTERVAL);
        setInterval(teamTaskLoop, 3000);
        setInterval(saveState, 5000);
    </script>
</body>
</html>
