<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Bisnis ISP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div class="container mx-auto p-2 md:p-4 max-w-7xl">
        <header class="bg-gray-800 p-4 rounded-lg mb-4 flex flex-wrap justify-between items-center shadow-lg gap-4">
            <div>
                <h1 id="company-name-header" class="text-xl md:text-2xl font-bold">Mulai Bisnis ISP Anda</h1>
                <p id="company-stage-header" class="text-sm text-purple-400">Tahap Awal</p>
            </div>
            <a href="index.html" class="text-sm text-yellow-400 hover:underline order-first md:order-none w-full md:w-auto text-center md:text-left">&larr; Kembali ke Idle Tycoon</a>
        </header>

        <!-- Main Stats Panel -->
        <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-4 mb-4">
            <div class="bg-gray-800 p-3 rounded-lg text-center">
                <p class="text-xs md:text-sm text-gray-400">Kas Operasional</p>
                <p id="balance" class="text-lg md:text-2xl font-bold text-green-400">Rp 0</p>
            </div>
            <div class="bg-gray-800 p-3 rounded-lg text-center">
                <p class="text-xs md:text-sm text-gray-400">Laba/Rugi Bersih</p>
                <p id="net-income" class="text-lg md:text-2xl font-bold text-white">Rp 0</p>
            </div>
            <div class="bg-gray-800 p-3 rounded-lg text-center">
                <p class="text-xs md:text-sm text-gray-400">Total Pelanggan</p>
                <p id="customers" class="text-lg md:text-2xl font-bold text-cyan-400">0</p>
            </div>
            <div class="bg-gray-800 p-3 rounded-lg text-center">
                <p class="text-xs md:text-sm text-gray-400">Kapasitas Jaringan</p>
                <p id="capacity" class="text-lg md:text-2xl font-bold text-orange-400">0 Mbps</p>
            </div>
            <div class="bg-gray-800 p-3 rounded-lg text-center col-span-2 sm:col-span-1 lg:col-span-1">
                <p class="text-xs md:text-sm text-gray-400">Kepuasan Pelanggan</p>
                <p id="satisfaction" class="text-lg md:text-2xl font-bold text-yellow-400">0%</p>
            </div>
        </div>

        <main id="game-container" class="space-y-6">
            <!-- Game content will be rendered here by JavaScript -->
        </main>

        <!-- New Panels -->
        <div id="service-panel-container" class="mt-6"></div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
            <div id="cs-panel-container"></div>
            <div id="execution-panel-container"></div>
        </div>

        <!-- Withdraw Section -->
        <div class="mt-6 bg-gray-800 p-6 rounded-lg">
            <h2 class="text-2xl font-bold mb-4 text-indigo-300">Manajemen Keuangan</h2>
            <div class="max-w-md mx-auto space-y-3">
                 <div>
                    <label for="withdraw-amount" class="text-sm font-medium text-gray-300">Jumlah Penarikan ke Kas Utama</label>
                    <input type="number" id="withdraw-amount" class="w-full bg-gray-700 p-2 rounded mt-1 border border-gray-600" placeholder="Masukkan jumlah">
                </div>
                <button id="withdraw-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 font-bold py-3 px-4 rounded transition-colors">
                    Tarik Dana
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- GAME CONFIGURATION ---
        const TICK_INTERVAL = 1000; // 1 detik per tick
        
        const upgrades = {
            // INFRASTRUKTUR INTI
            ip_transit: { category: 'infrastruktur', name: "Sewa IP Transit", icon: "üåê", baseCost: 5000000, opex: 2000000, effects: { bandwidth: 1000 }, description: "Menyewa bandwidth inti dari provider Tier-1." },
            pop: { category: 'infrastruktur', name: "Bangun Point of Presence (POP)", icon: "üè¢", baseCost: 25000000, opex: 1000000, effects: { pop: 1 }, description: "Membangun pusat kendali jaringan di sebuah kota." },
            
            // INFRASTRUKTUR LAST-MILE
            bts: { category: 'infrastruktur', name: "Pasang Menara BTS (Wireless)", icon: "üì°", baseCost: 7500000, opex: 300000, effects: { coverage: 250, capacity: 200 }, description: "Menjangkau pelanggan via nirkabel, cepat tapi kapasitas terbatas." },
            ftth: { category: 'infrastruktur', name: "Gelar Jaringan Fiber (FTTH)", icon: "üßµ", baseCost: 20000000, opex: 500000, effects: { coverage: 150, capacity: 500, satisfaction: 5 }, description: "Menjangkau pelanggan via fiber, mahal tapi kapasitas besar & stabil." },

            // OPERASIONAL
            teknisi: { category: 'operasional', name: "Rekrut Teknisi Lapangan", icon: "üë®‚Äçüîß", baseCost: 1000000, opex: 3000000, effects: { satisfaction: 2, install_power: 1 }, description: "Mempercepat perbaikan dan instalasi baru." },
            cs: { category: 'operasional', name: "Bentuk Tim Customer Service", icon: "üìû", baseCost: 2000000, opex: 1500000, effects: { satisfaction: 3, marketing: 0.1 }, description: "Meningkatkan kepuasan dan retensi pelanggan." },
            
            // PEMASARAN
            marketing_local: { category: 'pemasaran', name: "Kampanye Marketing Lokal", icon: "üì∞", baseCost: 500000, opex: 200000, effects: { marketing: 1 }, description: "Meningkatkan akuisisi pelanggan di area jangkauan." },
        };

        let gameState = {};

        function formatNumber(num) {
            if (isNaN(num)) return '0';
            const suffixes = ['', ' Rb', ' Jt', ' M', ' T'];
            if (num < 10000) return Math.floor(num).toLocaleString('id-ID');
            const i = Math.floor(Math.log10(num) / 3);
            if (i >= suffixes.length) return num.toExponential(2).replace('e+', 'e');
            let value = (num / Math.pow(1000, i));
            return value.toFixed(2).replace(/\.0+$/, '').replace(/\.$/, '') + suffixes[i];
        }

        function getBandwidthUnit(mbps) {
            if (isNaN(mbps) || mbps < 1000) return { divisor: 1, unit: 'Mbps' };
            if (mbps < 1000 * 1000) return { divisor: 1000, unit: 'Gbps' };
            if (mbps < 1000 * 1000 * 1000) return { divisor: 1000 * 1000, unit: 'Tbps' };
            return { divisor: 1000 * 1000 * 1000, unit: 'Pbps' };
        }

        function resetGame() {
             gameState = {
                companyName: "Nusantara Net",
                balance: 0,
                customers: 0,
                customerDistribution: {},
                upgrades: {},
                opex: 0,
                revenue: 0,
                servicePackages: [
                    { id: 'hemat_1', name: "Paket Hemat", speed: 10, price: 150000 },
                    { id: 'standar_1', name: "Paket Standar", speed: 50, price: 300000 },
                    { id: 'cepat_1', name: "Paket Cepat", speed: 100, price: 500000 },
                ],
                leads: [],
                installationQueue: [],
            };
            // Initialize customer distribution
            gameState.servicePackages.forEach(pkg => gameState.customerDistribution[pkg.id] = 0);
        }

        function loadState() {
            const savedData = localStorage.getItem('ispGameData');
            const cleanState = {
                companyName: "Nusantara Net", balance: 0, customers: 0,
                customerDistribution: {}, upgrades: {}, opex: 0, revenue: 0,
                servicePackages: [
                    { id: 'hemat_1', name: "Paket Hemat", speed: 10, price: 150000 },
                    { id: 'standar_1', name: "Paket Standar", speed: 50, price: 300000 },
                    { id: 'cepat_1', name: "Paket Cepat", speed: 100, price: 500000 },
                ],
                leads: [], installationQueue: [],
            };

            let parsedData = null;

            if (savedData) {
                try {
                    parsedData = JSON.parse(savedData);
                    gameState = { ...cleanState, ...parsedData };
                } catch(e) {
                    console.error("Gagal memuat data, mereset game.", e);
                    resetGame();
                    parsedData = gameState;
                }
            } else {
                resetGame();
                parsedData = gameState;
            }
            
            // Ensure customerDistribution keys always match the current servicePackages
            const freshDistribution = {};
            gameState.servicePackages.forEach(pkg => {
                freshDistribution[pkg.id] = parsedData?.customerDistribution?.[pkg.id] || 0;
            });
            gameState.customerDistribution = freshDistribution;
        }

        function saveState() {
            let data = JSON.parse(localStorage.getItem('businessGameData')) || {};
            data = {...data, ...gameState};
            localStorage.setItem('businessGameData', JSON.stringify(data));
        }

        function getUpgradeLevel(id) {
            return gameState.upgrades[id] || 0;
        }

        function getUpgradeCost(id) {
            const level = getUpgradeLevel(id);
            return Math.floor(upgrades[id].baseCost * Math.pow(1.5, level));
        }
        
        function calculateMetrics() {
            let totalBandwidth = 0, totalCoverage = 0, totalCapacity = 0, installPower = 1;
            let satisfactionBoost = 0, marketingPower = 0, totalOpex = 0;

            for (const id in gameState.upgrades) {
                const level = gameState.upgrades[id];
                const upgrade = upgrades[id];
                if (level > 0) {
                    const effects = upgrade.effects;
                    if (effects.bandwidth) totalBandwidth += effects.bandwidth * level;
                    if (effects.coverage) totalCoverage += effects.coverage * level;
                    if (effects.capacity) totalCapacity += effects.capacity * level;
                    if (effects.satisfaction) satisfactionBoost += effects.satisfaction * level;
                    if (effects.marketing) marketingPower += effects.marketing * level;
                    if (effects.install_power) installPower += effects.install_power * level;
                    if (upgrade.opex) totalOpex += upgrade.opex * level;
                }
            }

            const totalCustomers = gameState.customers;
            let bandwidthUsage = 0;
            let revenue = 0;

            gameState.servicePackages.forEach(pkg => {
                const customerCount = gameState.customerDistribution[pkg.id] || 0;
                bandwidthUsage += customerCount * pkg.speed;
                revenue += customerCount * pkg.price;
            });
            
            const congestion = Math.max(0, bandwidthUsage - totalBandwidth);
            let satisfaction = 50 + satisfactionBoost - (congestion / (totalBandwidth || 1)) * 100;

            if (totalCustomers > totalCapacity) {
                satisfaction -= ((totalCustomers - totalCapacity) / totalCapacity) * 50;
            }
            satisfaction = Math.max(0, Math.min(100, satisfaction));

            gameState.opex = totalOpex;
            gameState.revenue = revenue;

            return { totalBandwidth, totalCoverage, totalCapacity, satisfaction, marketingPower, bandwidthUsage, installPower };
        }

        function render() {
            const metrics = calculateMetrics();
            
            // Update Header
            document.getElementById('company-name-header').textContent = gameState.companyName;
            document.getElementById('balance').textContent = "Rp " + formatNumber(gameState.balance);
            const netIncome = (gameState.revenue - gameState.opex) / 30; // Per tick
            const netIncomeEl = document.getElementById('net-income');
            netIncomeEl.textContent = "Rp " + formatNumber(netIncome);
            netIncomeEl.className = `text-lg md:text-2xl font-bold ${netIncome >= 0 ? 'text-green-400' : 'text-red-400'}`;
            
            document.getElementById('customers').textContent = formatNumber(gameState.customers);
            const capacityInfo = getBandwidthUnit(metrics.totalBandwidth);
            const formattedUsage = (metrics.bandwidthUsage / capacityInfo.divisor).toFixed(2).replace(/\.00$/, '').replace(/(\.\d)0$/, '$1');
            const formattedTotal = (metrics.totalBandwidth / capacityInfo.divisor).toFixed(2).replace(/\.00$/, '').replace(/(\.\d)0$/, '$1');
            document.getElementById('capacity').innerHTML = `${formattedUsage} / ${formattedTotal} <span class="text-xs">${capacityInfo.unit}</span>`;
            document.getElementById('satisfaction').textContent = metrics.satisfaction.toFixed(1) + "%";
            
            renderUpgradePanel();
            renderServicePanel();
            renderCsPanel();
            renderExecutionPanel();
        }

        function renderUpgradePanel() {
            const container = document.getElementById('game-container');
            const categories = {};
            Object.keys(upgrades).forEach(id => {
                const upgrade = upgrades[id];
                if (!categories[upgrade.category]) categories[upgrade.category] = '';
                const level = getUpgradeLevel(id);
                const cost = getUpgradeCost(id);
                const canAfford = gameState.balance >= cost;
                categories[upgrade.category] += `
                    <div class="bg-gray-700 p-4 rounded-lg flex flex-col justify-between">
                        <div>
                            <div class="flex justify-between items-start">
                                <p class="font-bold text-lg">${upgrade.icon} ${upgrade.name}</p>
                                <p class="font-bold text-lg bg-gray-800 px-2 rounded-md">Lv. ${level}</p>
                            </div>
                            <p class="text-xs text-gray-400 mt-1 mb-3">${upgrade.description}</p>
                        </div>
                        <button class="upgrade-btn w-full mt-auto text-sm font-bold py-2 px-4 rounded ${canAfford ? 'bg-purple-600 hover:bg-purple-700' : 'bg-gray-600 opacity-50 cursor-not-allowed'}" data-id="${id}" ${!canAfford ? 'disabled' : ''}>
                            Beli/Upgrade (${formatNumber(cost)})
                        </button>
                    </div>`;
            });
            
            container.innerHTML = `
                <div class="space-y-6">
                    <div>
                        <h2 class="text-2xl font-bold mb-3 text-cyan-300">Infrastruktur</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">${categories.infrastruktur || ''}</div>
                    </div>
                     <div>
                        <h2 class="text-2xl font-bold mb-3 text-green-300">Operasional & Tim</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">${categories.operasional || ''}</div>
                    </div>
                     <div>
                        <h2 class="text-2xl font-bold mb-3 text-yellow-300">Pemasaran & Penjualan</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">${categories.pemasaran || ''}</div>
                    </div>
                </div>`;
        }

        function renderServicePanel() {
            const container = document.getElementById('service-panel-container');
            const packagesHTML = gameState.servicePackages.map(pkg => `
                <div class="bg-gray-700 p-3 rounded-lg grid grid-cols-3 gap-2 items-center">
                    <input type="text" value="${pkg.name}" class="bg-gray-800 p-2 rounded col-span-3 service-input" data-id="${pkg.id}" data-field="name" placeholder="Nama Paket">
                    <div class="col-span-1">
                        <label class="text-xs text-gray-400">Kecepatan (Mbps)</label>
                        <input type="number" value="${pkg.speed}" class="w-full bg-gray-800 p-2 rounded service-input" data-id="${pkg.id}" data-field="speed">
                    </div>
                    <div class="col-span-2">
                        <label class="text-xs text-gray-400">Harga Bulanan (Rp)</label>
                        <input type="number" value="${pkg.price}" class="w-full bg-gray-800 p-2 rounded service-input" data-id="${pkg.id}" data-field="price">
                    </div>
                </div>
            `).join('');

            container.innerHTML = `
                <div class="bg-gray-800 p-6 rounded-lg">
                    <h2 class="text-2xl font-bold mb-4 text-orange-300">Panel Layanan Internet</h2>
                    <div class="space-y-4">${packagesHTML}</div>
                </div>`;
        }
        
        function renderCsPanel() {
            const container = document.getElementById('cs-panel-container');
            let leadsHTML = '<p class="text-gray-500 text-center">Tidak ada permintaan berlangganan baru.</p>';
            if(gameState.leads.length > 0) {
                leadsHTML = gameState.leads.map(lead => {
                    const pkg = gameState.servicePackages.find(p => p.id === lead.packageId);
                    return `
                    <div class="bg-gray-700 p-3 rounded-lg flex justify-between items-center">
                        <div>
                            <p class="font-semibold">${pkg.name}</p>
                            <p class="text-xs text-gray-400">${pkg.speed} Mbps - ${formatNumber(pkg.price)}/bulan</p>
                        </div>
                        <button class="accept-lead-btn bg-green-600 hover:bg-green-700 text-xs font-bold py-1 px-3 rounded" data-id="${lead.id}">Terima</button>
                    </div>
                    `;
                }).join('');
            }
            container.innerHTML = `
                <div class="bg-gray-800 p-6 rounded-lg h-full">
                    <h2 class="text-2xl font-bold mb-4 text-blue-300">Panel Customer Service (${gameState.leads.length})</h2>
                    <div class="space-y-2 max-h-60 overflow-y-auto pr-2">${leadsHTML}</div>
                </div>`;
        }

        function renderExecutionPanel() {
             const container = document.getElementById('execution-panel-container');
            let queueHTML = '<p class="text-gray-500 text-center">Tidak ada jadwal instalasi.</p>';
            if(gameState.installationQueue.length > 0) {
                queueHTML = gameState.installationQueue.map(job => {
                    const pkg = gameState.servicePackages.find(p => p.id === job.packageId);
                    return `
                    <div class="bg-gray-700 p-3 rounded-lg flex justify-between items-center">
                        <div>
                            <p class="font-semibold">${pkg.name}</p>
                            <p class="text-xs text-gray-400">Instalasi Baru</p>
                        </div>
                        <button class="install-btn bg-cyan-600 hover:bg-cyan-700 text-xs font-bold py-1 px-3 rounded" data-id="${job.id}">Instal</button>
                    </div>
                    `;
                }).join('');
            }
            container.innerHTML = `
                <div class="bg-gray-800 p-6 rounded-lg h-full">
                    <h2 class="text-2xl font-bold mb-4 text-teal-300">Panel Eksekusi (${gameState.installationQueue.length})</h2>
                    <div class="space-y-2 max-h-60 overflow-y-auto pr-2">${queueHTML}</div>
                </div>`;
        }
        
        function gameLoop() {
            const metrics = calculateMetrics();
            
            // 1. Calculate Net Income
            const netIncomePerTick = (gameState.revenue - gameState.opex) / 30;
            gameState.balance += netIncomePerTick;

            // 2. Generate new leads
            if (Math.random() < 0.2) { // 20% chance per second to generate leads
                const marketAttraction = metrics.marketingPower * (metrics.satisfaction / 100);
                const potentialNewCustomers = Math.floor(metrics.totalCoverage * (marketAttraction / 100) * 0.05);
                if (potentialNewCustomers > 0) {
                    for(let i = 0; i < potentialNewCustomers; i++) {
                        if (gameState.leads.length < 20) { // Limit leads queue
                            const randomPackage = gameState.servicePackages[Math.floor(Math.random() * gameState.servicePackages.length)];
                            gameState.leads.push({ id: Date.now() + Math.random(), packageId: randomPackage.id });
                        }
                    }
                }
            }
            
            // 3. Customer Churn
            const churnRate = (100 - metrics.satisfaction) / 5000; 
            Object.keys(gameState.customerDistribution).forEach(pkgId => {
                const churned = Math.floor(gameState.customerDistribution[pkgId] * churnRate);
                gameState.customerDistribution[pkgId] -= churned;
            });
            gameState.customers = Object.values(gameState.customerDistribution).reduce((a, b) => a + b, 0);
            
            render();
        }
        
        // --- EVENT HANDLERS ---
        document.body.addEventListener('click', e => {
            const upgradeButton = e.target.closest('.upgrade-btn');
            if (upgradeButton) {
                const id = upgradeButton.dataset.id;
                const cost = getUpgradeCost(id);
                if (gameState.balance >= cost) {
                    gameState.balance -= cost;
                    gameState.upgrades[id] = (gameState.upgrades[id] || 0) + 1;
                }
            }

            const acceptLeadBtn = e.target.closest('.accept-lead-btn');
            if(acceptLeadBtn) {
                const leadId = parseFloat(acceptLeadBtn.dataset.id);
                const leadIndex = gameState.leads.findIndex(l => l.id === leadId);
                if (leadIndex > -1) {
                    const [lead] = gameState.leads.splice(leadIndex, 1);
                    gameState.installationQueue.push(lead);
                }
            }
            
            const installBtn = e.target.closest('.install-btn');
            if(installBtn) {
                const jobId = parseFloat(installBtn.dataset.id);
                const jobIndex = gameState.installationQueue.findIndex(j => j.id === jobId);
                if(jobIndex > -1) {
                    const [job] = gameState.installationQueue.splice(jobIndex, 1);
                    gameState.customerDistribution[job.packageId]++;
                    gameState.customers++;
                }
            }
        });

        document.body.addEventListener('input', e => {
             if (e.target.classList.contains('service-input')) {
                const id = e.target.dataset.id;
                const field = e.target.dataset.field;
                const value = e.target.type === 'number' ? parseFloat(e.target.value) : e.target.value;
                const pkg = gameState.servicePackages.find(p => p.id === id);
                if (pkg) {
                    pkg[field] = value;
                }
            }
        });

        document.getElementById('withdraw-btn').addEventListener('click', () => {
            const amountInput = document.getElementById('withdraw-amount');
            const amount = parseFloat(amountInput.value);
            if (isNaN(amount) || amount <= 0) return alert('Jumlah penarikan tidak valid.');
            if (amount > gameState.balance) return alert('Kas operasional tidak mencukupi.');

            gameState.balance -= amount;
            const tycoonWithdrawal = parseFloat(localStorage.getItem('tycoonWithdrawal') || '0');
            localStorage.setItem('tycoonWithdrawal', tycoonWithdrawal + amount);
            alert(`Dana sebesar ${formatNumber(amount)} berhasil ditarik ke kas utama Idle Tycoon.`);
            amountInput.value = '';
        });
        
        window.addEventListener('focus', loadState);
        window.addEventListener('storage', (event) => {
            if (event.key === 'businessGameData') {
                loadState();
            }
        });

        // --- INIT & LOOP ---
        loadState();
        render();
        setInterval(gameLoop, TICK_INTERVAL);
        setInterval(saveState, 5000);
    </script>
</body>
</html>
