<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Bisnis ISP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .progress-bar-fill { transition: width 0.5s ease-in-out; }
        .toast {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            z-index: 1000;
            transition: bottom 0.5s ease-in-out;
            font-size: 0.9rem;
        }
        .toast.show { bottom: 20px; }
        .toast.info { background-color: #3b82f6; }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div id="toast-container"></div>
    <div class="container mx-auto p-2 md:p-4 max-w-7xl">
        <header class="bg-gray-800 p-4 rounded-lg mb-4 flex flex-wrap justify-between items-center shadow-lg gap-4">
            <div>
                <h1 id="company-name-header" class="text-xl md:text-2xl font-bold">Mulai Bisnis ISP Anda</h1>
                <p id="company-stage-header" class="text-sm text-purple-400">Tahap Awal</p>
            </div>
            <div class="flex items-center gap-4 order-first md:order-none w-full md:w-auto justify-center">
                 <a href="index.html" class="text-sm text-yellow-400 hover:underline"> Kembali ke Idle Tycoon</a>
                 <button id="reset-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-3 rounded text-xs">Reset Game</button>
            </div>
        </header>

        <!-- Main Stats Panel -->
        <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-4 mb-4">
            <div class="bg-gray-800 p-3 rounded-lg text-center">
                <p class="text-xs md:text-sm text-gray-400">Kas Operasional</p>
                <p id="balance" class="text-lg md:text-2xl font-bold text-green-400">Rp 0</p>
            </div>
            <div class="bg-gray-800 p-3 rounded-lg text-center">
                <p class="text-xs md:text-sm text-gray-400">Laba/Rugi Bersih</p>
                <p id="net-income" class="text-lg md:text-2xl font-bold text-white">Rp 0</p>
            </div>
            <div class="bg-gray-800 p-3 rounded-lg text-center">
                <p class="text-xs md:text-sm text-gray-400">Total Pelanggan</p>
                <p id="customers" class="text-lg md:text-2xl font-bold text-cyan-400">0</p>
            </div>
            <div class="bg-gray-800 p-3 rounded-lg text-center">
                <p class="text-xs md:text-sm text-gray-400">Kapasitas Jaringan</p>
                <p id="capacity" class="text-lg md:text-2xl font-bold text-orange-400">0 Mbps</p>
            </div>
            <div class="bg-gray-800 p-3 rounded-lg text-center col-span-2 sm:col-span-1 lg:col-span-1">
                <p class="text-xs md:text-sm text-gray-400">Kepuasan Pelanggan</p>
                <p id="satisfaction" class="text-lg md:text-2xl font-bold text-yellow-400">0%</p>
            </div>
        </div>

        <main id="game-container" class="space-y-6">
            <!-- Game content will be rendered here by JavaScript -->
        </main>

        <!-- New Panels -->
        <div id="service-panel-container" class="mt-6"></div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
            <div id="cs-panel-container"></div>
            <div id="execution-panel-container"></div>
        </div>

        <!-- Withdraw Section -->
        <div class="mt-6 bg-gray-800 p-6 rounded-lg">
            <h2 class="text-2xl font-bold mb-4 text-indigo-300">Manajemen Keuangan</h2>
            <div class="max-w-md mx-auto space-y-3">
                 <div>
                    <label for="withdraw-amount" class="text-sm font-medium text-gray-300">Jumlah Penarikan ke Kas Utama</label>
                    <input type="number" id="withdraw-amount" class="w-full bg-gray-700 p-2 rounded mt-1 border border-gray-600" placeholder="Masukkan jumlah">
                </div>
                <button id="withdraw-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 font-bold py-3 px-4 rounded transition-colors">
                    Tarik Dana
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- GAME CONFIGURATION ---
        const TICK_INTERVAL = 1000;
        
        const upgrades = {
            pop: { category: 'infrastruktur', name: "Bangun Point of Presence (POP)", icon: "🏢", baseCost: 25000000, opex: 1000000, effects: {}, description: "Pusat kendali jaringan di kota baru.", buildTime: 30 },
            metro_e: { category: 'infrastruktur', name: "Sewa Sirkuit Metro-E", icon: "🚇", baseCost: 15000000, opex: 5000000, effects: { metro_capacity: 10000 }, description: "Menghubungkan POP ke jaringan inti (10 Gbps).", buildTime: 10 },
            bts: { category: 'infrastruktur', name: "Pasang Menara BTS (Wireless)", icon: "📡", baseCost: 7500000, opex: 300000, effects: { coverage: 250, capacity: 200 }, description: "Menjangkau pelanggan via nirkabel.", buildTime: 15 },
            ftth: { category: 'infrastruktur', name: "Gelar Jaringan Fiber (FTTH)", icon: "🧵", baseCost: 20000000, opex: 500000, effects: { coverage: 150, capacity: 500, satisfaction: 5 }, description: "Koneksi premium via fiber optik.", buildTime: 60 },
            teknisi: { category: 'operasional', name: "Rekrut Teknisi Lapangan", icon: "👨‍🔧", baseCost: 5000000, opex: 4000000, description: "Menambah 1 teknisi untuk tim instalasi." },
            cs: { category: 'operasional', name: "Rekrut Staf CS", icon: "📞", baseCost: 3000000, opex: 2500000, description: "Menambah 1 staf untuk memproses permintaan." },
            marketing_local: { category: 'pemasaran', name: "Kampanye Marketing Lokal", icon: "📰", baseCost: 500000, opex: 200000, effects: { marketing: 1 }, description: "Meningkatkan akuisisi pelanggan." },
        };

        let gameState = {};

        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            toastContainer.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }

        function formatNumber(num) {
            if (isNaN(num)) return '0';
            const suffixes = ['', ' Rb', ' Jt', ' M', ' T'];
            if (num < 10000) return Math.floor(num).toLocaleString('id-ID');
            const i = Math.floor(Math.log10(num) / 3);
            if (i >= suffixes.length) return num.toExponential(2).replace('e+', 'e');
            let value = (num / Math.pow(1000, i));
            return value.toFixed(2).replace(/\.0+$/, '').replace(/\.$/, '') + suffixes[i];
        }

        function getBandwidthUnit(mbps) {
            if (isNaN(mbps) || mbps < 1000) return { divisor: 1, unit: 'Mbps' };
            if (mbps < 1000 * 1000) return { divisor: 1000, unit: 'Gbps' };
            if (mbps < 1000 * 1000 * 1000) return { divisor: 1000 * 1000, unit: 'Tbps' };
            return { divisor: 1000 * 1000 * 1000, unit: 'Pbps' };
        }

        function resetGame() {
             gameState = {
                companyName: "Nusantara Net", balance: 15000000, customers: 0,
                customerDistribution: {},
                upgrades: { iix_bw: 0, ix_bw: 0 },
                teams: { teknisi: 0, cs: 0 }, opex: 0, revenue: 0,
                servicePackages: [
                    { id: 'hemat_1', name: "Paket Hemat", speed: 10, price: 150000 },
                    { id: 'standar_1', name: "Paket Standar", speed: 50, price: 300000 },
                    { id: 'cepat_1', name: "Paket Cepat", speed: 100, price: 500000 },
                ],
                leads: [], installationQueue: [], constructionQueue: [], isEditingPackages: false,
            };
            gameState.servicePackages.forEach(pkg => gameState.customerDistribution[pkg.id] = 0);
        }

        function loadState() {
            const savedData = localStorage.getItem('businessGameData');
            const cleanState = {
                companyName: "Nusantara Net", balance: 0, customers: 0,
                customerDistribution: {}, upgrades: { iix_bw: 0, ix_bw: 0 }, teams: { teknisi: 0, cs: 0 }, opex: 0, revenue: 0,
                servicePackages: [
                    { id: 'hemat_1', name: "Paket Hemat", speed: 10, price: 150000 },
                    { id: 'standar_1', name: "Paket Standar", speed: 50, price: 300000 },
                    { id: 'cepat_1', name: "Paket Cepat", speed: 100, price: 500000 },
                ],
                leads: [], installationQueue: [], constructionQueue: [], isEditingPackages: false,
            };
            let parsedData = null;
            if (savedData) {
                try {
                    parsedData = JSON.parse(savedData);
                    gameState = { ...cleanState, ...parsedData, balance: parsedData.balance || 0 };
                } catch(e) { resetGame(); parsedData = gameState; }
            } else { resetGame(); parsedData = gameState; }
            const freshDistribution = {};
            gameState.servicePackages.forEach(pkg => {
                freshDistribution[pkg.id] = parsedData?.customerDistribution?.[pkg.id] || 0;
            });
            gameState.customerDistribution = freshDistribution;
        }

        function saveState() {
            let data = JSON.parse(localStorage.getItem('businessGameData')) || {};
            data = {...data, ...gameState};
            localStorage.setItem('businessGameData', JSON.stringify(data));
        }

        function getUpgradeLevel(id) { return gameState.upgrades[id] || 0; }
        function getUpgradeCost(id, isTeam = false) {
            const baseCost = upgrades[id].baseCost;
            const count = isTeam ? gameState.teams[id] : getUpgradeLevel(id);
            const multiplier = isTeam ? 1.2 : 1.5;
            return Math.floor(baseCost * Math.pow(multiplier, count));
        }
        
        function calculateMetrics() {
            let totalCoverage = 0, totalCapacity = 0, satisfactionBoost = 0, marketingPower = 0, totalOpex = 0, totalMetroCapacity = 0;
            
            const totalIIX = gameState.upgrades.iix_bw || 0;
            const totalIX = gameState.upgrades.ix_bw || 0;
            totalOpex += Math.floor(totalIIX / 1000) * 1000000;
            totalOpex += Math.floor(totalIX / 1000) * 3000000;

            for (const id in gameState.upgrades) {
                if(id === 'iix_bw' || id === 'ix_bw') continue;
                const level = gameState.upgrades[id];
                const upgrade = upgrades[id];
                if (level > 0 && upgrade.category !== 'operasional') {
                    const effects = upgrade.effects;
                    if (effects.coverage) totalCoverage += effects.coverage * level;
                    if (effects.capacity) totalCapacity += effects.capacity * level;
                    if (effects.satisfaction) satisfactionBoost += effects.satisfaction * level;
                    if (effects.marketing) marketingPower += effects.marketing * level;
                    if (effects.metro_capacity) totalMetroCapacity += effects.metro_capacity * level;
                    if (upgrade.opex) totalOpex += upgrade.opex * level;
                }
            }
            totalOpex += gameState.teams.teknisi * upgrades.teknisi.opex;
            totalOpex += gameState.teams.cs * upgrades.cs.opex;

            let bandwidthUsage = 0, revenue = 0;
            gameState.servicePackages.forEach(pkg => {
                const customerCount = gameState.customerDistribution[pkg.id] || 0;
                bandwidthUsage += customerCount * pkg.speed;
                revenue += customerCount * pkg.price;
            });
            
            const iixUsage = bandwidthUsage * 0.7;
            const ixUsage = bandwidthUsage * 0.3;
            const iixCongestion = Math.max(0, iixUsage - totalIIX) / (totalIIX || 1);
            const ixCongestion = Math.max(0, ixUsage - totalIX) / (totalIX || 1);
            
            let satisfaction = 50 + satisfactionBoost - (Math.max(iixCongestion, ixCongestion)) * 100;
            if (gameState.customers > totalCapacity) {
                satisfaction -= ((gameState.customers - totalCapacity) / totalCapacity) * 50;
            }
            if (bandwidthUsage > totalMetroCapacity) {
                satisfaction -= 20;
            }
            satisfaction = Math.max(0, Math.min(100, satisfaction));

            gameState.opex = totalOpex;
            gameState.revenue = revenue;

            return { totalIIX, totalIX, totalCoverage, totalCapacity, satisfaction, marketingPower, bandwidthUsage, totalMetroCapacity };
        }

        function renderAll() {
            renderHeaderStats();
            renderUpgradePanel();
            renderServicePanel();
            renderCsPanel();
            renderExecutionPanel();
        }

        function renderHeaderStats() {
            const metrics = calculateMetrics();
            document.getElementById('company-name-header').textContent = gameState.companyName;
            document.getElementById('balance').textContent = "Rp " + formatNumber(gameState.balance);
            const netIncome = (gameState.revenue - gameState.opex) / 30;
            const netIncomeEl = document.getElementById('net-income');
            netIncomeEl.textContent = "Rp " + formatNumber(netIncome);
            netIncomeEl.className = `text-lg md:text-2xl font-bold ${netIncome >= 0 ? 'text-green-400' : 'text-red-400'}`;
            document.getElementById('customers').textContent = formatNumber(gameState.customers);
            const capacityInfo = getBandwidthUnit(metrics.totalIIX + metrics.totalIX);
            const formattedUsage = (metrics.bandwidthUsage / capacityInfo.divisor).toFixed(2).replace(/\.00$/, '').replace(/(\.\d)0$/, '$1');
            const formattedTotal = ((metrics.totalIIX + metrics.totalIX) / capacityInfo.divisor).toFixed(2).replace(/\.00$/, '').replace(/(\.\d)0$/, '$1');
            document.getElementById('capacity').innerHTML = `${formattedUsage} / ${formattedTotal} <span class="text-xs">${capacityInfo.unit}</span>`;
            document.getElementById('satisfaction').textContent = metrics.satisfaction.toFixed(1) + "%";
        }

        function renderUpgradePanel() {
            const container = document.getElementById('game-container');
            const categories = { infrastruktur: '', operasional: '', pemasaran: '' };
            
            const iixBw = gameState.upgrades.iix_bw || 0;
            const ixBw = gameState.upgrades.ix_bw || 0;
            categories.infrastruktur += `
                <div class="bg-gray-700 p-4 rounded-lg md:col-span-2 lg:col-span-3 grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <p class="font-bold text-lg">🇮🇩 Bandwidth Domestik (IIX)</p>
                        <p class="font-bold text-lg bg-gray-800 px-2 rounded-md inline-block mt-1">${formatNumber(iixBw)} Mbps</p>
                        <p class="text-xs text-gray-400 mt-1 mb-3">Biaya: Rp 5rb/Mbps. Opex: Rp 1Jt/Gbps.</p>
                        <div class="flex items-center gap-2 mt-2">
                            <input type="number" id="iix-bw-amount" class="w-full bg-gray-800 p-2 rounded" placeholder="Jumlah">
                            <select id="iix-bw-unit" class="bg-gray-800 p-2 rounded"><option value="1">Mbps</option><option value="1000">Gbps</option></select>
                            <button id="buy-iix-btn" class="bg-purple-600 hover:bg-purple-700 font-bold py-2 px-4 rounded">Beli</button>
                        </div>
                        <p id="iix-cost-estimation" class="text-xs text-gray-400 mt-1 h-4"></p>
                    </div>
                    <div>
                        <p class="font-bold text-lg">🌍 Bandwidth Internasional (IX)</p>
                        <p class="font-bold text-lg bg-gray-800 px-2 rounded-md inline-block mt-1">${formatNumber(ixBw)} Mbps</p>
                        <p class="text-xs text-gray-400 mt-1 mb-3">Biaya: Rp 15rb/Mbps. Opex: Rp 3Jt/Gbps.</p>
                        <div class="flex items-center gap-2 mt-2">
                            <input type="number" id="ix-bw-amount" class="w-full bg-gray-800 p-2 rounded" placeholder="Jumlah">
                            <select id="ix-bw-unit" class="bg-gray-800 p-2 rounded"><option value="1">Mbps</option><option value="1000">Gbps</option></select>
                            <button id="buy-ix-btn" class="bg-purple-600 hover:bg-purple-700 font-bold py-2 px-4 rounded">Beli</button>
                        </div>
                        <p id="ix-cost-estimation" class="text-xs text-gray-400 mt-1 h-4"></p>
                    </div>
                </div>
            `;
            
            Object.keys(upgrades).forEach(id => {
                const upgrade = upgrades[id];
                let html = '';
                if (upgrade.category === 'infrastruktur') {
                    const level = getUpgradeLevel(id);
                    const cost = getUpgradeCost(id);
                    const canAfford = gameState.balance >= cost;
                    const inConstruction = gameState.constructionQueue.find(p => p.id === id);
                    if (inConstruction) {
                        const progress = ((Date.now() - inConstruction.startTime) / (inConstruction.endTime - inConstruction.startTime)) * 100;
                        const timeLeft = Math.max(0, Math.ceil((inConstruction.endTime - Date.now()) / 1000));
                        html = `<div class="bg-gray-700 p-4 rounded-lg"><p class="font-bold text-lg">${upgrade.icon} ${upgrade.name}</p><p class="text-xs text-gray-400 mt-1 mb-3">Sedang dibangun... Sisa waktu: ${timeLeft}d</p><div class="w-full bg-gray-800 rounded-full h-4"><div class="bg-green-500 h-4 rounded-full progress-bar-fill" style="width: ${progress}%"></div></div></div>`;
                    } else {
                        html = `<div class="bg-gray-700 p-4 rounded-lg flex flex-col justify-between"><div><div class="flex justify-between items-start"><p class="font-bold text-lg">${upgrade.icon} ${upgrade.name}</p><p class="font-bold text-lg bg-gray-800 px-2 rounded-md">Jml: ${level}</p></div><p class="text-xs text-gray-400 mt-1 mb-3">${upgrade.description}</p></div><button class="build-btn w-full mt-auto text-sm font-bold py-2 px-4 rounded ${canAfford ? 'bg-purple-600 hover:bg-purple-700' : 'bg-gray-600 opacity-50 cursor-not-allowed'}" data-id="${id}" ${!canAfford ? 'disabled' : ''}>Bangun (${formatNumber(cost)})</button></div>`;
                    }
                } else if (upgrade.category === 'operasional') {
                    const count = gameState.teams[id];
                    const cost = getUpgradeCost(id, true);
                    const canAfford = gameState.balance >= cost;
                    html = `<div class="bg-gray-700 p-4 rounded-lg flex flex-col justify-between"><div><div class="flex justify-between items-start"><p class="font-bold text-lg">${upgrade.icon} ${upgrade.name}</p><p class="font-bold text-lg bg-gray-800 px-2 rounded-md">Tim: ${count}</p></div><p class="text-xs text-gray-400 mt-1">Gaji Bulanan: ${formatNumber(upgrade.opex * count)}</p><p class="text-xs text-gray-400 mt-1 mb-3">${upgrade.description}</p></div><button class="recruit-btn w-full mt-auto text-sm font-bold py-2 px-4 rounded ${canAfford ? 'bg-green-600 hover:bg-green-700' : 'bg-gray-600 opacity-50 cursor-not-allowed'}" data-id="${id}" ${!canAfford ? 'disabled' : ''}>Rekrut (${formatNumber(cost)})</button></div>`;
                } else {
                    const level = getUpgradeLevel(id);
                    const cost = getUpgradeCost(id);
                    const canAfford = gameState.balance >= cost;
                    html = `<div class="bg-gray-700 p-4 rounded-lg flex flex-col justify-between"><div><div class="flex justify-between items-start"><p class="font-bold text-lg">${upgrade.icon} ${upgrade.name}</p><p class="font-bold text-lg bg-gray-800 px-2 rounded-md">Lv. ${level}</p></div><p class="text-xs text-gray-400 mt-1 mb-3">${upgrade.description}</p></div><button class="upgrade-btn w-full mt-auto text-sm font-bold py-2 px-4 rounded ${canAfford ? 'bg-purple-600 hover:bg-purple-700' : 'bg-gray-600 opacity-50 cursor-not-allowed'}" data-id="${id}" ${!canAfford ? 'disabled' : ''}>Upgrade (${formatNumber(cost)})</button></div>`;
                }
                if (categories[upgrade.category] !== undefined) {
                    categories[upgrade.category] += html;
                }
            });
            
            container.innerHTML = `
                <div class="space-y-6">
                    <div>
                        <h2 class="text-2xl font-bold mb-3 text-cyan-300">Infrastruktur Inti & Akses</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">${categories.infrastruktur}</div>
                    </div>
                    <div>
                        <h2 class="text-2xl font-bold mb-3 text-green-300">Operasional & Tim</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">${categories.operasional}</div>
                    </div>
                    <div>
                        <h2 class="text-2xl font-bold mb-3 text-yellow-300">Pemasaran & Penjualan</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">${categories.pemasaran}</div>
                    </div>
                </div>`;
        }
        function renderServicePanel() {
            const container = document.getElementById('service-panel-container');
            let packagesHTML = '';
            let actionButtonHTML = '';

            if (gameState.isEditingPackages) {
                packagesHTML = gameState.servicePackages.map(pkg => `
                    <div class="bg-gray-700 p-3 rounded-lg">
                        <input type="text" value="${pkg.name}" class="bg-gray-800 p-2 rounded w-full mb-2 service-input" data-id="${pkg.id}" data-field="name" placeholder="Nama Paket">
                        <div class="grid grid-cols-2 gap-2">
                            <div>
                                <label class="text-xs text-gray-400">Kecepatan (Mbps)</label>
                                <input type="number" value="${pkg.speed}" class="w-full bg-gray-800 p-2 rounded service-input" data-id="${pkg.id}" data-field="speed">
                            </div>
                            <div>
                                <label class="text-xs text-gray-400">Harga (Rp)</label>
                                <input type="number" value="${pkg.price}" class="w-full bg-gray-800 p-2 rounded service-input" data-id="${pkg.id}" data-field="price">
                            </div>
                        </div>
                    </div>
                `).join('');
                actionButtonHTML = `<button id="save-packages-btn" class="w-full sm:w-auto bg-green-600 hover:bg-green-700 font-bold py-2 px-4 rounded">Simpan</button>`;
            } else {
                packagesHTML = gameState.servicePackages.map(pkg => `
                    <div class="bg-gray-700 p-4 rounded-lg">
                        <p class="font-bold text-lg">${pkg.name}</p>
                        <div class="flex justify-between items-center mt-2 text-sm">
                            <p class="text-gray-400">Speed: <span class="font-semibold text-white">${pkg.speed} Mbps</span></p>
                            <p class="text-gray-400">Harga: <span class="font-semibold text-white">Rp ${formatNumber(pkg.price)}</span></p>
                        </div>
                    </div>
                `).join('');
                actionButtonHTML = `<button id="edit-packages-btn" class="w-full sm:w-auto bg-yellow-500 hover:bg-yellow-600 font-bold py-2 px-4 rounded">Ubah</button>`;
            }

            container.innerHTML = `
                <div class="bg-gray-800 p-6 rounded-lg">
                    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4 gap-4">
                        <h2 class="text-2xl font-bold text-orange-300">Panel Layanan Internet</h2>
                        ${actionButtonHTML}
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        ${packagesHTML}
                    </div>
                </div>`;
        }
        
        function renderCsPanel() {
            const container = document.getElementById('cs-panel-container');
            let leadsHTML = `<p class="text-gray-500 text-center">Tidak ada permintaan.</p>`;
            if(gameState.leads.length > 0) {
                leadsHTML = gameState.leads.map(lead => `<div class="bg-gray-700 p-3 rounded-lg"><p class="font-semibold">${(gameState.servicePackages.find(p=>p.id===lead.packageId) || {name: 'N/A'}).name}</p></div>`).join('');
            }
            container.innerHTML = `<div class="bg-gray-800 p-6 rounded-lg h-full"><h2 class="text-2xl font-bold mb-4 text-blue-300">Panel CS (${gameState.leads.length})</h2><div class="space-y-2 max-h-60 overflow-y-auto pr-2">${leadsHTML}</div></div>`;
        }

        function renderExecutionPanel() {
             const container = document.getElementById('execution-panel-container');
            let queueHTML = `<p class="text-gray-500 text-center">Tidak ada jadwal.</p>`;
            let blockedWarning = '';

            const metrics = calculateMetrics();
            const firstJob = gameState.installationQueue[0];
            const isBlocked = firstJob && 
                              (gameState.customers >= metrics.totalCapacity || 
                               (metrics.bandwidthUsage + (gameState.servicePackages.find(p => p.id === firstJob.packageId)?.speed || 0)) > (metrics.totalIIX + metrics.totalIX) ||
                               (metrics.bandwidthUsage + (gameState.servicePackages.find(p => p.id === firstJob.packageId)?.speed || 0)) > metrics.totalMetroCapacity);

            if (isBlocked) {
                blockedWarning = `<div class="text-center text-xs text-yellow-400 bg-yellow-900/50 p-2 rounded-lg">Instalasi terhenti. Kapasitas jaringan atau jangkauan tidak mencukupi.</div>`;
            }
            if(gameState.installationQueue.length > 0) {
                queueHTML = gameState.installationQueue.map(job => `<div class="bg-gray-700 p-3 rounded-lg"><p class="font-semibold">Instalasi ${(gameState.servicePackages.find(p=>p.id===job.packageId) || {name: 'N/A'}).name}</p></div>`).join('');
            }
            container.innerHTML = `<div class="bg-gray-800 p-6 rounded-lg h-full"><h2 class="text-2xl font-bold mb-4 text-teal-300">Panel Eksekusi (${gameState.installationQueue.length})</h2>${blockedWarning}<div class="space-y-2 max-h-60 overflow-y-auto pr-2 mt-2">${queueHTML}</div></div>`;
        }
        
        function gameLoop() {
            const now = Date.now();
            let shouldRenderUpgrades = false;
            gameState.constructionQueue = gameState.constructionQueue.filter(p => {
                if (now >= p.endTime) {
                    gameState.upgrades[p.id] = (gameState.upgrades[p.id] || 0) + 1;
                    shouldRenderUpgrades = true;
                    return false;
                }
                return true;
            });
            
            const metrics = calculateMetrics();
            gameState.balance += (gameState.revenue - gameState.opex) / 30;

            if (Math.random() < 0.2) {
                const marketAttraction = metrics.marketingPower * (metrics.satisfaction / 100);
                const potentialNewCustomers = Math.floor(metrics.totalCoverage * (marketAttraction / 100) * 0.05);
                if (potentialNewCustomers > 0 && gameState.servicePackages.length > 0) {
                    for(let i = 0; i < potentialNewCustomers; i++) {
                        if (gameState.leads.length < 20) {
                            const randomPackage = gameState.servicePackages[Math.floor(Math.random() * gameState.servicePackages.length)];
                            gameState.leads.push({ id: Date.now() + Math.random(), packageId: randomPackage.id });
                        }
                    }
                }
            }
            
            const churnRate = (100 - metrics.satisfaction) / 5000; 
            Object.keys(gameState.customerDistribution).forEach(pkgId => {
                if(gameState.customerDistribution[pkgId]){
                    const churned = Math.floor(gameState.customerDistribution[pkgId] * churnRate);
                    gameState.customerDistribution[pkgId] -= churned;
                }
            });
            gameState.customers = Math.floor(Object.values(gameState.customerDistribution).reduce((a, b) => a + b, 0));
            
            renderHeaderStats();
            renderCsPanel();
            renderExecutionPanel();
             if (shouldRenderUpgrades || gameState.constructionQueue.length > 0) {
                renderUpgradePanel();
            }
        }

        function teamTaskLoop() {
            const csPower = gameState.teams.cs;
            for (let i = 0; i < csPower; i++) {
                if (gameState.leads.length > 0) {
                    const lead = gameState.leads.shift();
                    gameState.installationQueue.push(lead);
                } else { break; }
            }

            const techPower = gameState.teams.teknisi;
            for (let i = 0; i < techPower; i++) {
                if (gameState.installationQueue.length === 0) break;
                
                let installableJobIndex = -1;
                for (let j = 0; j < gameState.installationQueue.length; j++) {
                    const job = gameState.installationQueue[j];
                    const pkg = gameState.servicePackages.find(p => p.id === job.packageId);
                    if (!pkg) continue;

                    const currentMetrics = calculateMetrics();
                    const newBandwidthUsage = currentMetrics.bandwidthUsage + pkg.speed;
                    const hasPhysicalCapacity = (gameState.customers + 1) <= currentMetrics.totalCapacity;
                    const hasBandwidthCapacity = newBandwidthUsage <= (currentMetrics.totalIIX + currentMetrics.totalIX);
                    const hasMetroCapacity = newBandwidthUsage <= currentMetrics.totalMetroCapacity;

                    if (hasPhysicalCapacity && hasBandwidthCapacity && hasMetroCapacity) {
                        installableJobIndex = j;
                        break;
                    }
                }
                
                if (installableJobIndex > -1) {
                    const [job] = gameState.installationQueue.splice(installableJobIndex, 1);
                    if(gameState.customerDistribution[job.packageId] !== undefined) {
                        gameState.customerDistribution[job.packageId]++;
                    }
                } else {
                    break;
                }
            }
        }
        
        document.body.addEventListener('click', e => { /* ... unchanged ... */ });
        document.body.addEventListener('input', e => { /* ... unchanged ... */ });
        document.getElementById('withdraw-btn').addEventListener('click', () => { /* ... unchanged ... */ });
        
        window.addEventListener('focus', () => { loadState(); renderAll(); });
        window.addEventListener('storage', (event) => {
            if (event.key === 'businessGameData') { loadState(); renderAll(); }
        });
        document.getElementById('reset-btn').addEventListener('click', () => {
            localStorage.removeItem('businessGameData');
            showToast('Game telah direset. Memuat ulang...', 'info');
            setTimeout(() => { location.reload(); }, 1500);
        });

        // --- INIT & LOOP ---
        loadState();
        renderAll();
        setInterval(gameLoop, TICK_INTERVAL);
        setInterval(teamTaskLoop, 3000);
        setInterval(saveState, 5000);
    </script>
